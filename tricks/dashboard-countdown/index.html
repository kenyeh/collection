</head>

<body>
    <div class="countdown-dashboard">
        <div class="dashboard" id="dashboard">
            <div class="progress">

            </div>
            <div class="deadline-number"></div>
            <div class="title">秒后下期投注截止</div>
        </div>
    </div>
</body>
<script>
    $(function(){
        var countdown = function (second) {
            console.log('countdown')
            var s = second;
            $('.dashboard').find('.swing').addClass('animate');
            $('.deadline-number').text(s)
            var timer = setInterval(function () {
                s -= 1;
                if (!s) {
                    clearInterval(timer)
                }
                $('.deadline-number').text(s)
                if (s % 2 !== 1) {
                    $('.dashboard').find('.degree.light').last().removeClass('light');
                }
            },1000);
        }
        countdown(60);
    })
</script>
