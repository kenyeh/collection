<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NewWechat</title>
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div class="banner">
            <div class="banner-body">
                <div class="logo"></div>
                <div class="title">
                    <div class="rocket fly"></div>
                    <div class="link"><a href="http://www.ph158nb.com:999/?controller=default&action=main" target="_blank" class="link-btn"></a></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-body">
                <div class="pay-title"></div>
                <div class="row">
                    <div class="col an1">
                        <div class="labe"><div>1</div></div>
                        <div class="col-body st1">
                            <div class="step1">
                                <div class="step1-btn-block"></div>
                                <div class="step1-btn">充    值</div>
                            </div>
                        </div>
                        <div class="col-title"><img src="image/b1-txt.png" alt=""></div>
                    </div>
                    <div class="col an2">
                        <div class="labe"><div>2</div></div>
                        <div class="col-body">
                            <div class="step2"></div>
                            <div class="step2-img"></div>
                        </div>
                        <div class="col-title"><img src="image/b2-txt.png" alt=""></div>
                    </div>
                    <div class="col an3">
                        <div class="labe"><div>3</div></div>
                        <div class="col-body">
                            <div class="step3-text">每日首笔充值需要输入资金密码</div>
                            <div class="step3-input">
                                <div class="line"></div>
                                <div class="nums">88888888</div>
                            </div>
                            <div class="step3-btn">确    定</div>
                        </div>
                        <div class="col-title"><img src="image/b3-txt.png" alt=""></div>
                    </div>
                </div>
                <div class="row2">
                    <div class="col an4">
                        <div class="labe"><div>4</div></div>
                        <div class="col-body st4">
                            <div class="step4-bg">
                                <div class="step4-phone"></div>
                            </div>
                        </div>
                        <div class="col-title"><img src="image/b4-txt.png" alt=""></div>
                    </div>
                    <div class="col an5">
                        <div class="labe"><div>5</div></div>
                        <div class="col-body st5">
                            <div class="step5-phone">
                                <div class="qrcode"></div>
                                <div class="scan-line"></div>
                            </div>
                            <div class="step5-txt">扫描二维码付款</div>
                        </div>
                        <div class="col-title"><img src="image/b5-txt.png" alt=""></div>
                    </div>
                </div>
                <div class="copyright">&copy; 2003-2017 凤凰娱乐 All Rights Reserved</div>
            </div>
        </div>
        <script>
            $(function() {
                $('.an1').hover(function(){
                    $(".step1-btn").addClass('btn-press');
                },function(){
                    $(".step1-btn").removeClass('btn-press');
                });
                
                $('.an2').hover(function(){
                    $(".step2-img").addClass('rotate');
                },function(){
                    $(".step2-img").removeClass('rotate');
                });
                
                
                $('.an3').hover(function(){
                    $('.nums').text('')
                    KeyNumsAnimate.stop = false ;
                    KeyNumsAnimate()
                    
                },function(){
                    $('.nums').text('88888888')
                    KeyNumsAnimate.stop = true ;
                    $(".step3-input .line").removeClass('blink-animate');
                });
                
                
                $('.an4').hover(function() {
                    $(".step4-phone").addClass('shake');
                },function(){
                    $(".step4-phone").removeClass('shake');
                });
                
                $('.an5').hover(function(){
                    $(".step5-phone .qrcode").addClass('twinkling');
                    $(".scan-line").addClass('scaning');
                },function(){
                    $(".step5-phone .qrcode").removeClass('twinkling');
                    $(".scan-line").removeClass('scaning');
                });
                
                
                function KeyNumsAnimate() {
                    setTimeout(function () {
                        if( KeyNumsAnimate.stop) {
                            clearTimeout();
                        } else if($('.nums').text().length == 8) {
                            $(".step3-input .line").addClass('blink-animate');
                            clearTimeout();
                        } else {
                            $(".step3-input .line").removeClass('blink-animate');
                            $('.nums').text($('.nums').text() + '8')
                            KeyNumsAnimate()
                        }
                    } , 250);
                    
                }
                KeyNumsAnimate.stop = false ;
                
                
            });
        </script>
    </body>
</html>
